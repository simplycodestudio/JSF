<!DOCTYPE html>
<html
     lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     >
     
   <h:head>
      <title>Student ONE Registration Form</title>
      
      <style>
          .error{color:red}
      </style>
   </h:head>
   
   <h:body>
   
      <h:form>
          
          
          First name: <h:inputText value="#{studentTwo.firstName}"
                                   label="First name" />
          
            <br></br>
          
          Last name: <h:inputText value="#{studentTwo.lastName}"
                                  label="Last name"
                                  required="true"
                                  id="last_name"
                                  requiredMessage="Your last name is required"/>
          <h:message for="last_name" styleClass="error"/>
          <br></br>
          
          Email: <h:inputText value="#{studentTwo.email}"
                              label="Email"
                              required="true"
                              id="email"
                              requiredMessage="Your must give Email"
                                 />
          <h:message for="email" styleClass="error"/>
          <br></br>
          
          <h:commandButton value="Submit" action="student_one_response" />

      </h:form>

   </h:body>
</html>
